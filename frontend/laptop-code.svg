<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="laptopGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a3e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="250" cy="150" r="150" fill="#6366f1" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Laptop base -->
  <ellipse cx="250" cy="320" rx="160" ry="30" fill="#1a1a2e" opacity="0.6"/>
  
  <!-- Laptop keyboard/bottom -->
  <rect x="80" y="280" width="340" height="50" rx="5" fill="url(#laptopGradient)"/>
  
  <!-- Laptop screen background -->
  <rect x="90" y="60" width="320" height="220" rx="8" fill="url(#screenGradient)" stroke="#5a5a8a" stroke-width="2"/>
  
  <!-- Screen bezel -->
  <rect x="85" y="55" width="330" height="230" rx="10" fill="none" stroke="#3a3a5a" stroke-width="3"/>
  
  <!-- Code lines on screen -->
  <!-- Line 1 -->
  <text x="110" y="90" font-family="Courier, monospace" font-size="12" fill="#10b981" font-weight="bold">function</text>
  <text x="190" y="90" font-family="Courier, monospace" font-size="12" fill="#a855f7">buildApp</text>
  <text x="280" y="90" font-family="Courier, monospace" font-size="12" fill="#cbd5e1">()</text>
  
  <!-- Line 2 -->
  <text x="110" y="110" font-family="Courier, monospace" font-size="12" fill="#cbd5e1">{</text>
  
  <!-- Line 3 -->
  <text x="130" y="130" font-family="Courier, monospace" font-size="11" fill="#6366f1">const</text>
  <text x="175" y="130" font-family="Courier, monospace" font-size="11" fill="#f472b6">data</text>
  <text x="210" y="130" font-family="Courier, monospace" font-size="11" fill="#cbd5e1">=</text>
  <text x="240" y="130" font-family="Courier, monospace" font-size="11" fill="#14b8a6">fetch</text>
  <text x="295" y="130" font-family="Courier, monospace" font-size="11" fill="#cbd5e1">(api);</text>
  
  <!-- Line 4 -->
  <text x="130" y="150" font-family="Courier, monospace" font-size="11" fill="#8b5cf6">return</text>
  <text x="200" y="150" font-family="Courier, monospace" font-size="11" fill="#ec4899">&lt;App</text>
  <text x="250" y="150" font-family="Courier, monospace" font-size="11" fill="#06b6d4">data</text>
  <text x="290" y="150" font-family="Courier, monospace" font-size="11" fill="#cbd5e1">/&gt;;</text>
  
  <!-- Line 5 -->
  <text x="110" y="170" font-family="Courier, monospace" font-size="12" fill="#cbd5e1">}</text>
  
  <!-- Line 6 -->
  <text x="110" y="200" font-family="Courier, monospace" font-size="11" fill="#10b981">.map</text>
  <text x="160" y="200" font-family="Courier, monospace" font-size="11" fill="#cbd5e1">((item) =&gt;</text>
  
  <!-- Line 7 -->
  <text x="130" y="220" font-family="Courier, monospace" font-size="11" fill="#ec4899">&lt;div</text>
  <text x="190" y="220" font-family="Courier, monospace" font-size="11" fill="#06b6d4">key</text>
  <text x="225" y="220" font-family="Courier, monospace" font-size="11" fill="#cbd5e1">=</text>
  <text x="250" y="220" font-family="Courier, monospace" font-size="11" fill="#f59e0b">{item.id}</text>
  
  <!-- Line 8 -->
  <text x="130" y="240" font-family="Courier, monospace" font-size="11" fill="#cbd5e1">)</text>
  
  <!-- Line 9 -->
  <text x="110" y="260" font-family="Courier, monospace" font-size="12" fill="#10b981">export default</text>
  <text x="240" y="260" font-family="Courier, monospace" font-size="12" fill="#a855f7">buildApp</text>
  
  <!-- Screen accent lines (syntax highlighting) -->
  <line x1="105" y1="285" x2="395" y2="285" stroke="#6366f1" stroke-width="1" opacity="0.3"/>
  
  <!-- Laptop hinge/stand -->
  <ellipse cx="250" cy="282" rx="140" ry="8" fill="#1a1a2e" opacity="0.8"/>
  
  <!-- Screen reflection -->
  <rect x="95" y="65" width="310" height="30" rx="5" fill="#ffffff" opacity="0.05"/>
  
  <!-- Decorative glow elements -->
  <circle cx="420" cy="120" r="8" fill="#6366f1" opacity="0.4" filter="url(#glow)"/>
  <circle cx="430" cy="160" r="5" fill="#a855f7" opacity="0.3" filter="url(#glow)"/>
  <circle cx="60" cy="140" r="6" fill="#ec4899" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Cursor on screen -->
  <rect x="285" y="200" width="2" height="15" fill="#34d399" opacity="0.8">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
